name:                straightedge-compass
version:             0.1.0.0
github:              "githubuser/straightedge-compass"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/straightedge-compass#readme>

dependencies:
- base >= 4.7 && < 5
- constructible
- linear
- haskeline
- megaparsec
- transformers
- mmorph
- containers
- dependent-map

executables:
  straightedge-compass-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - straightedge-compass

tests:
  straightedge-compass-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - straightedge-compass
